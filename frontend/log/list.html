<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>路由</title>
    <script src="/header.js"></script>
<body>
    <div id="app"></div>
    <template id="template">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Path</th>
                    <th>模式</th>
                    <th>请求</th>
                    <th>分类</th>
                    <th style="text-align: center;">操作</th>
                </tr>
            <tbody>
                <tr v-for="(item, i) in this.logList">
                    <td>{{item.id}}</td>
                    <td>
                        <a :href="'/router/detail.html?router_id=' + item.id" target="_blank">
                            {{item.path}}
                        </a>
                    </td>
                    <td>{{item.table}}</td>
                    <td>{{item.data_id || '无'}}</td>
                    <td>{{item.create_time}}</td>
                </tr>
            </tbody>
        </table>
    </template>
    <script>

        var startWork = function () {
            window.jsonEditor = null;
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        logList: [],
                        table : '',
                        dataID : 0,
                    }
                },
                template: '#template',
                async mounted() {
                    this.table = getQuery('table', '')
                    this.dataID = getQuery('data_id', 0)
                    await this.getRouterList()
                },
                methods: {
                    async getRouterList() {
                        let query = {}
                        if(this.table.length > 0) {
                            query['table'] = this.table
                        }
                        if(this.dataID > 0) {
                            query['data_id'] = this.dataID
                        }
                        let url = "/query/log"
                        if (this.category != 'all') {
                            url += "?category=" + this.category
                        }
                        let result = await axios.get(url + "?" + httpBuildQuery(query))
                        this.logList = result.data.data
                    },
                },

            })
            vm.mount('#app')
        }
    </script>
</body>

</html>
