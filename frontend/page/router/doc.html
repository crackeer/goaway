<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>文档编辑</title>
    <link rel="stylesheet" href="/assets/bytemd/bytemd.css" />
    <link rel="stylesheet" href="/assets/bytemd/github-markdown.css" />
    <link rel="stylesheet" href="/assets/bytemd/highlight.css" />
    <script src="/assets/bytemd/bytemd.umd.js"></script>
    <script src="/assets/bytemd/bytemd-plugin-gfm.js"></script>
    <script src="/assets/bytemd/plugin-highlight.js"></script>

    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/dayjs.min.js"></script>
    <script src="/page/header.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="app"></div>
    <template id="template">
        <div class="row">
            <div class="col-offset-2">
                <h2>编辑路由文档：<small>{{path}}</small></h2>
                <hr />
            </div>
        </div>
        <div id="markdown" style="height: auto;"></div>
        <div style="margin: 20px auto;text-align: center;">
            <button class="btn btn-primary" @click="updateMarkdown">保存</button>
        </div>
    </template>
    <script>
        $(document).ready(function () {
            var vm = Vue.createApp({
                data() {
                    return {
                        routerId: 0,
                        content: '',
                        path: '',
                    }
                },
                template: '#template',
                async mounted() {
                    this.routerId = getQuery('router_id', 0)
                    if (this.routerId < 1) {
                        window.location.href = '/page/router/list.html'
                        return
                    }
                    await this.getRouter()
                },
                methods: {
                    async getRouter() {
                        let result = await axios.get('/query/router?id=' + this.routerId)
                        if (result.data.data.length < 1) {
                            window.location.href = '/page/router/list.html'
                            return
                        }
                        this.content = result.data.data[0].description
                        this.path = result.data.data[0].path
                        var plugins = [bytemdPluginGfm()];
                        var editor = new bytemd.Editor({
                            target: document.getElementById("markdown"),
                            props: {
                                value: this.content,
                                uploadImages: async (file) => {
                                    return uploadFile(file)
                                },
                                plugins: [
                                    bytemdPluginGfm(), bytemdPluginHighlight()
                                ],
                            },
                        });
                        editor.$on('change', (e) => {
                            this.content = e.detail.value
                            editor.$set({ value: e.detail.value });
                        });
                    },
                    async updateMarkdown() {
                        let result = await axios.post('/modify/router/' + this.routerId, {
                           description: this.content
                        })
                        if (result.data.code != 0) {
                            bootbox.alert(result.data.message)
                            return
                        } else {
                            bootbox.alert("保存成功")
                        }
                    }
                }
            })
            vm.mount('#app')
        })

    </script>
</body>
<style>
    .bytemd {
        height: 600px;
    }
</style>

</html>
