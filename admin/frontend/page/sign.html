<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>签名</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/page/gateway/header.js"></script>
    <script src="/assets/js/jsoneditor9.8.js"></script>
    <link href="/assets/css/jsoneditor9.8.css" rel="stylesheet" />



<body>
    <div id="header"></div>
    <div id="app"></div>
    <template id="template">
        <div style="margin: 15px 0;">
            <button class="btn btn-primary btn-sm" @click="showCreateModel()">新建签名</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            <tbody>
                <tr v-for="(item, i) in this.signList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <button class="btn btn-sm btn-link" @click="showEditModal(item)">编辑</button>
                        <button class="btn btn-sm btn-link" @click="showDeleteModal(item)">删除</button>
                    </td>
                </tr>
        </table>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{ this.edit ? '修改' : '新建签名算法'}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-1">名字</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" v-model="sign.name" placeholder="name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-1">参数</label>
                                <div class="col-sm-11">
                                    <div id="jsoneditor" style="width: 100%; height: 250px"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-1">代码</label>
                                <div class="col-sm-11">
                                    <div id="container" style="width: 100%; height: 400px; border: 1px solid grey">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-1">描述</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" v-model="sign.description"
                                        placeholder="简单描述下这个签名算法" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" @click="doUpdateSign()">保存</button>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>
        var require = { paths: { vs: '/assets/monaco-editor/min/vs' } };
    </script>
    <script src="/assets/monaco-editor/min/vs/loader.js"></script>
    <script src="/assets/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="/assets/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
        setTimeout(() => {
            window.GlobalEditor = monaco.editor.create(document.getElementById('container'), {
                automaticLayout: true,
                value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
                language: 'lua'
            });
            //monaco.editor.setTheme('hc-black');
        }, 200)

    </script>
    <script>
        $(document).ready(function () {
            window.jsonEditor = null;
            axios.defaults.headers.common['proxy'] = "storage";
            var vm = Vue.createApp({
                data() {
                    return {
                        signList: [],
                        sign: {},
                        edit: false,
                    }
                },
                template: '#template',
                async mounted() {
                    await this.getSignList()
                },
                methods: {
                    async getSignList() {
                        let result = await axios.post('/select/sign', {
                            'query': {},
                            'offset': 0,
                            'limit': 100,
                            'order_by': 'id desc',
                        })
                        this.signList = result.data.data
                    },
                    async showEditModal(item) {
                        this.sign = cloneObject(item)
                        window.GlobalEditor.setValue(item.code)
                        this.edit = true
                        $('#myModal').modal()
                        if (window.jsonEditor == null) {
                            window.jsonEditor = new JSONEditor(document.getElementById("jsoneditor"), {
                                "mode": "code",
                                "search": true,
                                "indentation": 4,
                            })
                        }
                        window.jsonEditor.set(JSON.parse(item.config_template))
                    },
                    async showCreateModel() {
                        this.sign = {
                            'name': '',
                            'description': '',
                            "config_template": '',
                            'code': 'proxy',
                        }
                        this.edit = false
                        $('#myModal').modal()
                        if (window.jsonEditor == null) {
                            window.jsonEditor = new JSONEditor(document.getElementById("jsoneditor"), {
                                "mode": "code",
                                "search": true,
                                "indentation": 4
                            })
                        }
                        window.jsonEditor.set({})
                    },
                    async doUpdateSign() {
                        if (this.edit) {
                            let updateData = {
                                'name': this.sign.name,
                                'description': this.sign.description,
                                'code': window.GlobalEditor.getValue(),
                                'config_template': JSON.stringify(window.jsonEditor.get()),
                            }

                            let result = await axios.post('/update/sign', {
                                'query': {
                                    'id': this.sign.id
                                },
                                'update': updateData,
                            })
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        } else {
                            let insertData = {
                                'name': this.sign.name,
                                'description': this.sign.description,
                                'code': window.GlobalEditor.getValue(),
                                'config_template': JSON.stringify(window.jsonEditor.get()),
                            }

                            let result = await axios.post('/insert/sign', [insertData])
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        }
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.name + "？", (result) => {
                            if (result) {
                                this.doDeleteSign(item.id)
                            }
                        })
                    },
                    async doDeleteSign(id) {
                        let result = await axios.post('/delete/sign', {
                            'query': {
                                'id': id
                            }
                        })
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                },

            })
            vm.mount('#app')
        })
    </script>
</body>

</html>
