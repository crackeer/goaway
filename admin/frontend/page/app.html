<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>应用</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/page/header.js"></script>

<body>
    <div id="header"></div>
    <div id="app"></div>
    <template id="template">
        <div style="padding: 1px 0 10px;">
            <label class="radio-inline" v-for="(item, i) in classifyList">
                <input type="radio" name="env" :value="item" v-model="classify" @change="clickClassify">{{item}}
            </label>
        </div>
        <div style="margin: 15px 0;">
            <button class="btn btn-primary btn-sm" @click="showCreateModel()">新建应用</button>
        </div>

        <table class="table table-striped table-borderd">
            <thead>
                <tr>
                    <th>AK</th>
                    <th>SK</th>
                    <th>分类</th>
                    <th>状态</th>
                    <th>扩展配置</th>
                </tr>
            <tbody>
                <tr v-for="(app, i) in this.appList">
                    <td>{{app.ak}}</td>
                    <td>{{app.sk}}</td>
                    <td>{{app.classify}}</td>
                    <td>online</td>
                    <td>
                        <a href="javascript:;" @click="showEditApiModal(api)">
                            查看
                        </a>
                    </td>
                </tr>
        </table>


        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{ this.edit ? '修改' : '创建'}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-2">PATH</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" v-model="router.path">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="request_type" class="control-label col-sm-2">请求</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" v-model="router.request_type">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="request_config" class="control-label col-sm-2">请求配置</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" v-model="router.request_config" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="response_type" class="control-label col-sm-2">返回</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" v-model="router.response_type">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="response_config" class="control-label col-sm-2">返回配置</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" v-model="router.response_config" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="control-label col-sm-2">描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" v-model="router.description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" @click="doUpdateRouter()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="copyModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">复制到</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">环境</label>
                                <input type="text" class="form-control" v-model="copyEnv">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">快速选择</label>
                                <select class="form-control" v-model="copyEnv">
                                    <option v-for="item in envList">{{item}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                        <button type="button" class="btn btn-primary" @click="doCopyService()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <div style="margin: 10px auto;">
                <button type="button" class="btn btn-link" v-if="page > 1" @click="prev()">上一页</button>
                <span style="font-size: 16px;">第{{page}}页 </span>
                <button type="button" class="btn btn-link" @click="next()"
                    v-if="routerList.length >= pageSize">下一页</button>
            </div>
        </div>
    </template>
    <script>

        $(document).ready(function () {
            axios.defaults.headers.common['proxy'] = "storage";
            const PAGE_SIZE = 20
            var vm = Vue.createApp({
                data() {
                    return {
                        appList: [
                            {
                                "ak" : "ABC",
                                "sk" : "BBBB",
                                "classify" : "OPEN"
                            },
                            {
                                "ak" : "ABC",
                                "sk" : "BBBB",
                                "classify" : "OPEN"
                            }
                        ],
                        classifyList: [],
                        routerList: [],
                        classify: "",
                        page: 1,

                        router: {},
                        edit: false,
                        copyEnv: '',
                        pageSize: PAGE_SIZE,
                    }
                },
                template: '#template',
                async mounted() {
                    this.page = parseInt(getQuery('page', '1'))
                    this.classify = getQuery('classify', '_all_')
                    await this.getClassifyList()
                    await this.getRouterList()
                },
                methods: {
                    async clickClassify() {
                        reloadWith({
                            classify: this.classify,
                            page: 1,
                        })
                    },
                    async next() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page + 1,
                        })
                    },
                    async prev() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page - 1,
                        })
                    },
                    async getClassifyList() {
                        let result = await axios.post('/distinct/router', {
                            "distinct": ['classify']
                        })
                        this.classifyList = result.data.data
                    },
                    async getRouterList() {
                        let query = {}
                        if (this.classify != '_all_') {
                            query['classify'] = this.classify
                        }
                        let result = await axios.post('/select/router', {
                            'query': query,
                            'offset': (this.page - 1) * PAGE_SIZE,
                            'limit': PAGE_SIZE,
                            'order_by': 'id desc',
                        })

                        this.routerList = result.data.data
                    },
                    async showEditModal(item) {
                        this.router = cloneObject(item)
                        this.edit = true
                        $('#myModal').modal()
                    },
                    async showCreateModel() {
                        this.router = {
                            'path': '',
                            'description': '',
                            'request_type': 'proxy',
                            'request_config': '',
                            'response_type': '',
                            'response_config': '',
                        }
                        this.edit = false
                        $('#myModal').modal()
                    },
                    async doUpdateRouter() {
                        if (this.edit) {
                            let updateData = {
                                'path': this.router.path,
                                'request_type': this.router.request_type,
                                'request_config': this.router.request_config,
                                'response_type': this.router.response_type,
                                'response_config': this.router.response_config,
                                'description': this.router.description,
                            }

                            let result = await axios.post('/update/router', {
                                'query': {
                                    'id': this.router.id
                                },
                                'update': updateData,
                            })
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        } else {
                            let insertData = {
                                'path': this.router.path,
                                'status': 0,
                                'request_type': this.router.request_type,
                                'request_config': this.router.request_config,
                                'response_type': this.router.response_type,
                                'response_config': this.router.response_config,
                                'description': this.router.description,
                            }

                            let result = await axios.post('/insert/router', [insertData])
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        }
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.name + "`【" + item.host + "】？", (result) => {
                            if (result) {
                                this.doDeleteRouter(item.id)
                            }
                        })
                    },
                    async doDeleteRouter(id) {
                        let result = await axios.post('/delete/router', {
                            'query': {
                                'id': id
                            }
                        })
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                    async showCopyModal(item) {
                        this.service = item
                        $('#copyModal').modal()
                    },
                    async doCopyService() {
                        let insertData = {
                            'name': this.service.name,
                            'status': 0,
                            'service': this.service.service,
                            'host': this.service.host,
                            'description': this.service.description,
                            'sign': this.service.sign,
                            'sign_config': this.service.sign_config,
                            'timeout': this.service.timeout,
                            'response_config': this.service.response_config,
                            'env': this.copyEnv,
                        }

                        let result = await axios.post('/insert/service', [insertData])
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            reloadWith({
                                env: this.copyEnv,
                                page: 1
                            })
                        }
                    },
                },

            })
            vm.mount('#app')
        })
    </script>
</body>

</html>
