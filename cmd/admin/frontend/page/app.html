<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>应用</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/dayjs.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/page/header.js"></script>

<body>
    <div id="header"></div>
    <div id="app"></div>
    <template id="template">
        <div style="margin: 15px 0;">
            <button class="btn btn-primary btn-sm" @click="showCreateModel()">新建应用</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>描述</th>
                    <th>状态</th>
                    <th style="text-align: center;">操作</th>
                </tr>
            <tbody>
                <tr v-for="(item, i) in this.appList">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.status > 0 ? '在线': '离线'}}</td>
                    <td style="text-align: center;">
                        <button class="btn btn-sm btn-link" @click="showEditModal(item)">编辑</button>
                        <button class="btn btn-sm btn-link" @click="showDeleteModal(item)">删除</button>
                        <button class="btn btn-sm btn-link" @click="showUpdateStatus(item, '上线', 1)"
                            v-if="item.status < 1">上线</button>
                        <button class="btn btn-sm btn-link" @click="showUpdateStatus(item, '下线', 0)"
                            v-if="item.status > 0">下线</button>
                        <button class="btn btn-sm btn-link" @click="showConfig(item)">查看AK/SK</button>
                    </td>
                </tr>
        </table>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{ this.edit ? '修改' : '创建'}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="path" class="control-label col-sm-2">名字</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" v-model="app.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="control-label col-sm-2">描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" v-model="app.description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" @click="doUpdateApp()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="copyModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">复制到</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">环境</label>
                                <input type="text" class="form-control" v-model="copyEnv">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">快速选择</label>
                                <select class="form-control" v-model="copyEnv">
                                    <option v-for="item in envList">{{item}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                        <button type="button" class="btn btn-primary" @click="doCopyService()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <div style="margin: 10px auto;">
                <button type="button" class="btn btn-link" v-if="page > 1" @click="prev()">上一页</button>
                <span style="font-size: 16px;">第{{page}}页 </span>
                <button type="button" class="btn btn-link" @click="next()"
                    v-if="appList.length >= pageSize">下一页</button>
            </div>
        </div>
    </template>
    <script>

        $(document).ready(function () {
            const PAGE_SIZE = 20
            var vm = Vue.createApp({
                data() {
                    return {
                        appList: [
                        ],
                        page: 1,

                        app: {},
                        edit: false,
                        pageSize: PAGE_SIZE,
                    }
                },
                template: '#template',
                async mounted() {
                    this.page = parseInt(getQuery('page', '1'))
                    await this.getAppList()
                },
                methods: {

                    async next() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page + 1,
                        })
                    },
                    async prev() {
                        reloadWith({
                            classify: this.classify,
                            page: this.page - 1,
                        })
                    },
                    async getAppList() {
                        let query = {}
                        let result = await axios.post('/api/select/app', {
                            'query': query,
                            'offset': (this.page - 1) * PAGE_SIZE,
                            'limit': PAGE_SIZE,
                            'order_by': 'id desc',
                        })

                        this.appList = result.data.data
                    },
                    async showEditModal(item) {
                        this.app = cloneObject(item)
                        this.edit = true
                        $('#myModal').modal()
                    },
                    async showCreateModel() {
                        this.router = {
                            'name': '',
                            'description': '',
                            'config': '{}',
                        }
                        this.edit = false
                        $('#myModal').modal()
                    },
                    async doUpdateApp() {
                        if (this.edit) {
                            let updateData = {
                                'name': this.app.name,
                                'description': this.app.description,
                            }

                            let result = await axios.post('/api/update/app', {
                                'query': {
                                    'id': this.app.id
                                },
                                'update': updateData,
                            })
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        } else {
                            let insertData = {
                                'name': this.app.name,
                                'description': this.app.description,
                                'sk': nanoid(32).toUpperCase(),
                            }

                            let result = await axios.post('/api/insert/app', [insertData])
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        }
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.name + "`？", (result) => {
                            if (result) {
                                this.doDeleteApp(item.id)
                            }
                        })
                    },
                    async doDeleteApp(id) {
                        let result = await axios.post('/api/delete/app', {
                            'query': {
                                'id': id
                            }
                        })
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                    async showUpdateStatus(item, text, status) {
                        bootbox.confirm("确认" + text + "`" + item.name + "`？", (result) => {
                            if (result) {
                                this.doUpdateStatus(item.id, status)
                            }
                        })
                    },
                    async showConfig(item) {
                       bootbox.alert('AK：' +item.ak +'<br>SK：' +item.sk)  
                    },
                    async doUpdateStatus(id, status) {
                        let result = await axios.post('/api/update/app', {
                            'query': {
                                'id': id
                            },
                            'update': {
                                status: status,
                            }
                        })
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                },

            })
            vm.mount('#app')
        })
    </script>
</body>

</html>
